<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phoneme Search</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/search_temp.css') }}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <a id="back-link" class="back" href="/"><i class="fa fa-chevron-left"></i><i class="fa fa-chevron-left"></i></a>
    <main>
        <section id="input-section" class="search-section">
            <form id="search-form" action="/search_result" method="post">
                <div class="form-part-container">
                    <label for="choose-language-id">language</label>
                    <select id="choose-language-id" name="choose-language" required="required">
                        <option value="1" selected="selected">Greek</option>
                        <option value="2">Vedic</option>
                    </select>
                    <label for='accent-check'>accent-sensitive</label>
                    <input id = "accent-check" class="sensitive-check" type="checkbox" name='accent-sensitive'>
                    <a class="help-link" href="/search/description#accent-sensitive"><span class="superscript">?</span></a>
                </div>
                <div id="user-input-container" class="form-part-container">
                    <input id="user-input" class="text-field" type="text" name="search-input"/>
                    <button id="start-button" type="submit" name="submit-button" value="start">start</button>
                    <a class="help-link" href="/search/description#input-methods"><span class="superscript">?</span></a>
                </div>
                <button id= plus-button class="plus-minus-button" type="button">+</button><label for="plus-button">add phoneme</label>
                <a class="help-link" href="/search/description#secondary-input"><span class="superscript">?</span></a>
            </form>
        </section>
        <section id="expand-keyboard-section" class="search-section">
        </section>
        <section  id="key-section" class="search-section">
            <div id="key-container"></div>
        </section>
    </main>
 <script type="text/javascript" src="{{ url_for('static', filename='javascript/search_script.js') }}"></script>
<!--<script type="text/javascript" src="newSearchTempKey.js">
</script>-->
</body>
</html>
