<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result_temp.css') }}"/>
</head>
<body>
    <main>
        <a id="back-link" href="http://127.0.0.1:1337/search">&lt;&lt; back to search</a>
        <section class="info-section">
            <div class="info-container">
                <div class="info">search pattern: <span class="info-content">{{user_pattern}}</span></div>
                <div class="info"> number of lemmas: <span class="info-content">{{num}}</span></div>
            </div>
        </section>
        <section class="result-section">
            <div class="result-text">
                {%for lemma in results%}
                    {{lemma|safe}}
                {%endfor%}
                <form action="http://127.0.0.1:1337/search_result" method="POST">
                    <button id="last-btn" class="next-results-btn" type="submit" name="submit-button" value="last">&lt; last</button>
                    <div id="page-container" class="page">page {{page_num|safe}} of {{pages|safe}}</div>
                    <button id="next-btn" class="next-results-btn" type="submit" name="submit-button" value="next">next &gt;</button>
                </form>
            </div>
        </section>
        <section class="order-section">
            <div class="order-container">
                <form action="http://127.0.0.1:1337/search_result" method="GET">
                    <label for="reversed-alpha">order reversed alphabetical:</label>
                    <button id="reversed-alpha" name="reverse-button" type="submit" value="reverse">reverse</button>
                    <label for="alpha">order alphabetical:</label>
                    <button id="alpha" name="reverse-button" type="submit" value="alphabetical">alphabetical</button>
                </form>
            </div>
        </section>
    </main>
    <script type="text/javascript" src=" {{ url_for('static', filename='javascript/result_script.js') }}"></script>
</body>
</html>
