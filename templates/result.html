<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result_temp.css') }}"/>
</head>
<body>
    <main>
        <section class="info-section">
            <div class="info-container">
                <div class="info">search pattern: <span class="info-content">{{user_pattern}}</span></div>
                <div class="info"> number of lemmas: <span class="info-content">{{num}}</span></div>
            </div>
        </section>
        <section class="result-section">
            <div class="result-text">
                {%for lemma in results%}
                    {{lemma|safe}}
                {%endfor%}
                <form action="http://127.0.0.1:1337/search_result" method="post">
                    <button class="next-results" type="button">&lt; last 25 results</button>
                    <button class="next-results" type="submit" name="submit-button" value="next">next 25 results &gt;</button>
                </form>
            </div>
        </section>
        <section class="order-section">
            <div class="order-container">
                section
            </div>
        </section>
    </main>
    <!--<script type="text/javascript" src=" {{ url_for('static', filename='javascript/result_script.js') }}"></script>-->
</body>
</html>
